      - uncertainty-toolbox
      - transformers
      - rdkit
      - wandb
      - jupyterlab
      - scipy
      - scikit-learn
      - matplotlib
      - seaborn
      - plotly
      - seaborn
      - pytest
      - tqdm
      - numpy
      - pandas
      - onnx
      - fastcluster
      - ankh
      - https://github.com/bolak92/bio-transformers/tarball/main