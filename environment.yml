name: uqdd-env
channels:
  - conda-forge
  - pytorch
  - rdkit
  - nvidia
dependencies:
  - python=3.11
  - pip
  - cmake
  - mapie
  - pip:
      - --extra-index-url https://download.pytorch.org/whl/cu124
      - torch
      - chembl_webresource_client
