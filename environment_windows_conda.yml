  - defaults
  - pytorch
dependencies:
  - python=3.11
  - pip
  # Linux-specific packages removed
  - chembl_webresource_client
  - uncertainty-toolbox
  - sentencepiece
  - transformers
  - rdkit
  - wandb
  - jupyterlab
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - plotly
  - pytest
  - tqdm
  - numpy
  - pandas
  - onnx
  - fastcluster
  - sentence-transformers
