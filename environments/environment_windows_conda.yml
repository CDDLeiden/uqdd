name: uqdd-env
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.11
  - pip
  # Linux-specific packages removed
  - chembl_webresource_client
  - uncertainty-toolbox
  - sentencepiece
  - transformers
  - rdkit
  - wandb
  - jupyterlab
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - plotly
  - pytest
  - tqdm
  - numpy
  - pandas
  - onnx
  - fastcluster
  - sentence-transformers
  - setuptools
  - wheel
  - openpyxl
  - pip:
      - torch
      - chembl-downloader
      - https://github.com/OlivierBeq/Papyrus-scripts/tarball/master
      - https://github.com/bolak92/bio-transformers/tarball/main
      - ankh
      - scikit-posthocs
      - scienceplots
      - pingouin
      - mkdocs>=1.5.3
      - mkdocs-material==8.2.7
      - mkdocstrings==1.0.0
      - mkdocstrings-python==2.0.1
      - mkdocs-autorefs==1.4.3
      - mike==2.1.3
      - mkdocs-git-revision-date-localized-plugin
      - mkdocs-plugin-tags
      - cmake
      - mapie
      - pandas-stubs
      - black
      - ruff